    let currentP1, currentP2, currentSum;

    function getRandomPresident() {
      return presidents[Math.floor(Math.random() * presidents.length)];
    }

    function playGame() {
      let p1, p2, sum;
      do {
        p1 = getRandomPresident();
        p2 = getRandomPresident();
        sum = p1.number + p2.number;
      } while (sum > 47);

      currentP1 = p1;
      currentP2 = p2;
      currentSum = sum;

      const html = `
        <div style="display:flex;justify-content:center;gap:20px;">
          <div><img src="${presidentImages[p1.number]}" alt=""><br><strong>${p1.name}</strong></div>
          <div style="font-size: 32px; font-weight: bold;">+</div>
          <div><img src="${presidentImages[p2.number]}" alt=""><br><strong>${p2.name}</strong></div>
        </div>
        <p><strong>Total:</strong> ???</p>
      `;
      document.getElementById("result").innerHTML = html;
      document.getElementById("hintButton").style.display = "inline-block";
      document.getElementById("solutionButton").style.display = "inline-block";
      document.getElementById("choiceButton").style.display = "none";
    }

    function showHint() {
      document.getElementById("result").innerHTML += `<p><em>Hint: The total is ${currentSum}</em></p>`;
      document.getElementById("hintButton").style.display = "none";
      document.getElementById("choiceButton").style.display = "inline-block";
    }

    function showChoices() {
      const options = [currentSum];
      while (options.length < 4) {
        const r = Math.floor(Math.random() * 47) + 1;
        if (!options.includes(r)) options.push(r);
      }
      options.sort(() => Math.random() - 0.5);
      let html = "<p><strong>Which president is number " + currentSum + "?</strong></p>";
      options.forEach(opt => {
        const pres = presidents.find(p => p.number === opt);
        if (pres) {
          html += `<button onclick="alert('${pres.name} is President #${opt}')">${pres.name}</button><br>`;
        }
      });
      document.getElementById("result").innerHTML += html;
      document.getElementById("choiceButton").style.display = "none";
    }

    function showSolution() {
      const match = presidents.find(p => p.number === currentSum);
      const html = `
        <div style="display:flex;justify-content:center;gap:20px;">
          <div><img src="${presidentImages[currentP1.number]}" alt=""><br><strong>${currentP1.name}</strong> (#${currentP1.number})</div>
          <div style="font-size: 32px; font-weight: bold;">+</div>
          <div><img src="${presidentImages[currentP2.number]}" alt=""><br><strong>${currentP2.name}</strong> (#${currentP2.number})</div>
        </div>
        <p><strong>Total:</strong> ${currentSum}</p>
        ${
          match
            ? `<p><strong>Match:</strong> ${match.name} (#${match.number})</p><img src="${presidentImages[match.number]}" alt="">`
            : "<p><strong>No president</strong> with that number.</p>"
        }
      `;
      document.getElementById("result").innerHTML = html;
      document.getElementById("solutionButton").style.display = "none";
      document.getElementById("hintButton").style.display = "none";
