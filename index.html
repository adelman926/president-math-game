    function getRandomPresident() {

    function playGame() {
      let p1, p2, sum;
      do {
        p1 = getRandomPresident();
        p2 = getRandomPresident();
        sum = p1.number + p2.number;
      } while (sum > 47);

      document.getElementById("result").innerHTML += `<p><em>Hint: The total is ${currentSum}</em></p>`;
      document.getElementById("hintButton").style.display = "none";
      document.getElementById("choiceButton").style.display = "inline-block";

    function showChoices() {
      const options = [currentSum];
      while (options.length < 4) {
        const rand = Math.floor(Math.random() * 47) + 1;
        if (!options.includes(rand)) options.push(rand);
      }
      options.sort(() => Math.random() - 0.5);
      let choiceHTML = "<p><strong>Which president is number " + currentSum + "?</strong></p>";
      options.forEach(opt => {
        const name = presidents.find(p => p.number === opt)?.name || "Unknown";
        choiceHTML += `<button onclick="alert('${name} is President #${opt}')">${name}</button><br>`;
      });
      document.getElementById("result").innerHTML += choiceHTML;
      document.getElementById("choiceButton").style.display = "none";
    }
